# ============================================
# CONFIGURACIÓN DE CONEXIÓN A BASE DE DATOS
# ============================================

# URL de conexión a MySQL
# - jdbc:mysql:// → Protocolo de conexión JDBC para MySQL
# - localhost:3306 → Servidor (localhost) y puerto (3306 es el default de MySQL)
# - /articulos_db → Nombre de la base de datos que creamos
# - ?useSSL=false → Desactiva SSL (no necesario en desarrollo local)
# - &serverTimezone=UTC → Define la zona horaria (evita warnings de timezone)
spring.datasource.url=jdbc:mysql://localhost:3306/articulos_db?useSSL=false&serverTimezone=UTC

# Usuario de MySQL (por default en XAMPP es "root")
spring.datasource.username=root

# Contraseña de MySQL 
# Si no tiene contraseña (default XAMPP), dejar vacío
# Si tiene contraseña, escribirla aquí: spring.datasource.password=tuContraseña
spring.datasource.password=


# ============================================
# CONFIGURACIÓN DE JPA / HIBERNATE
# ============================================

# Estrategia de actualización del schema de la base de datos
# - create: Borra y recrea las tablas cada vez (CUIDADO: pierdes datos)
# - update: Actualiza el schema sin borrar datos (RECOMENDADO para desarrollo)
# - create-drop: Crea al iniciar y borra al cerrar la app
# - validate: Solo valida que el schema coincida, no modifica nada
# - none: No hace nada automáticamente
spring.jpa.hibernate.ddl-auto=update

# Muestra las consultas SQL en la consola (útil para debugging)
# true: Ves todas las queries que hace Hibernate
# false: No muestra las queries (para producción)
spring.jpa.show-sql=true

# Dialecto de Hibernate para MySQL 8
# Le indica a Hibernate qué versión de SQL usar según tu base de datos
# MySQL8Dialect es para MySQL 8.x (la versión que trae XAMPP actual)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect